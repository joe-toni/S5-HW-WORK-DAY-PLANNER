<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--Added all the necessary time blocks directly to the HTML for easy reference and manipulation-->
      <div class= "time-block">
        <div class = "hour" >9AM</div>
        <textarea class = "row" data-hour = 9></textarea>
        <span class="material-icons saveBtn" data-index = 0 onclick="saveEvent()">save</span>
      </div>
      <div class= "time-block">
        <div class = "hour" >10AM</div>
        <textarea class = "row" data-hour =10></textarea>
        <span class="material-icons saveBtn" data-index = 1 onclick="saveEvent()">save</span>
      </div>
      <div class= "time-block">
        <div class = "hour" >11AM</div>
        <textarea class = "row" data-hour =11></textarea>
        <span class="material-icons saveBtn" data-index = 2 onclick="saveEvent()">save</span>
      </div>
      <div class= "time-block">
        <div class = "hour" >12PM</div>
        <textarea class = "row" data-hour =12></textarea>
        <span class="material-icons saveBtn" data-index = 3 onclick="saveEvent()">save</span>
      </div>
      <div class= "time-block">
        <div class = "hour" >1PM</div>
        <textarea class = "row" data-hour =13></textarea>
        <span class="material-icons saveBtn" data-index = 4 onclick="saveEvent()">save</span>
      </div>
      <div class= "time-block">
        <div class = "hour" >2PM</div>
        <textarea class = "row" data-hour =14></textarea>
        <span class="material-icons saveBtn" data-index = 5 onclick="saveEvent()">save</span>
      </div>
      <div class= "time-block">
        <div class = "hour" >3PM</div>
        <textarea class = "row" data-hour =15></textarea>
        <span class="material-icons saveBtn" data-index = 6 onclick="saveEvent()">save</span>
      </div>
      <div class= "time-block">
        <div class = "hour" >4PM</div>
        <textarea class = "row" data-hour =16></textarea>
        <span class="material-icons saveBtn" data-index = 7 onclick="saveEvent()" >save</span>
      </div>
      <div class= "time-block">
        <div class = "hour" >5PM</div>
        <textarea class = "row" data-hour =17></textarea>
        <span class="material-icons saveBtn" data-index = 8 onclick="saveEvent()">save</span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "script.js"></script>
  </body>
</html>
